<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application</title>
    <link rel="stylesheet" href="LeaveForm.css">
</head>

<body>
    <div class="sidebar">
        <h2>Sigma</h2>
        <ul>
            <li><a href="#" style="color: #bb86fc;">Apply Leave</a></li>
            <li><a href="#">Calendar</a></li>
            <li><a href="#" style="color: red;">Sign Out</a></li>
        </ul>
    </div>

    <div class="content">
        <form class="LeaveForm">
            <h2>Leave Application Form</h2>

            <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your full name" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <span class="details">Employee ID</span>
                    <input type="text" placeholder="Enter your employee ID" required>
                </div>

                <div class="input-box">
                    <span class="details">Department</span>
                    <input type="text" placeholder="Enter your department" required>
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="input-box">
                    <span class="details">Contact Number</span>
                    <input type="tel" placeholder="Enter your contact number" required>
                </div>
            </div>

            <div class="input-box">
                <span class="details">Type of Leave</span>
                <select required>
                    <option value="" disabled selected>Select type of leave</option>
                    <option value="medical">Medical</option>
                    <option value="personal">Personal</option>
                </select>
            </div>

            <div class="column">
                <div class="input-box">
                    <span class="details">Start Date</span>
                    <input type="date" required>
                </div>

                <div class="input-box">
                    <span class="details">End Date</span>
                    <input type="date" required>
                </div>
            </div>

            <div class="input-box">
                <span class="details">Number of Days</span>
                <input type="number" placeholder="Number of days" required>
            </div>

            <div class="input-box">
                <span class="details">Reason</span>
                <textarea placeholder="Enter the reason for leave" required></textarea>
            </div>

            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
